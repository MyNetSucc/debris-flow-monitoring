<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊîùÂΩ±Ê©üÂç≥ÊôÇÊ™¢Ë¶ñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f26;
            --bg-tertiary: #242b33;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.15);
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --alert-red: #ef4444;
            --alert-yellow: #eab308;
            --alert-green: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 .cam-name {
            color: var(--accent-cyan);
        }

        .alert-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .alert-badge.green {
            background: var(--alert-green);
            color: #fff;
        }

        .alert-badge.yellow {
            background: var(--alert-yellow);
            color: #000;
        }

        .alert-badge.red {
            background: var(--alert-red);
            color: #fff;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .image-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-nav {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-tertiary);
        }

        .nav-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: var(--accent-blue);
        }

        .image-counter {
            color: var(--text-secondary);
            align-self: center;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
        }

        .info-card h3 {
            font-size: 1rem;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .stat-value {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .chart-container {
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--alert-red);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .info-section {
                order: 2;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ËºâÂÖ•ÊîùÂΩ±Ê©üË≥áÊñô‰∏≠...</p>
        </div>

        <div id="content" style="display: none;">
            <header class="header">
                <h1>
                    <span>üìπ</span>
                    <span class="cam-name" id="cam-name">-</span>
                </h1>
                <span class="alert-badge green" id="alert-badge">GREEN</span>
                <span class="timestamp" id="timestamp">-</span>
            </header>

            <div class="main-content">
                <div class="image-section">
                    <div class="image-container">
                        <img id="main-image" src="" alt="ÊîùÂΩ±Ê©üÁï´Èù¢">
                    </div>
                    <div class="image-nav">
                        <button class="nav-btn" onclick="prevImage()">‚óÄ ‰∏ä‰∏ÄÂºµ</button>
                        <span class="image-counter" id="image-counter">1 / 1</span>
                        <button class="nav-btn" onclick="nextImage()">‰∏ã‰∏ÄÂºµ ‚ñ∂</button>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-card">
                        <h3>üìä ÂÅµÊ∏¨ÁµêÊûú</h3>
                        <div class="stats-grid" id="stats-grid">
                            <!-- Stats will be populated by JS -->
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üìà Ê≠∑Âè≤Ë∂®Âã¢</h3>
                        <div class="chart-container">
                            ÂúñË°®ËºâÂÖ•‰∏≠...
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-primary" onclick="refreshData()">
                            üîÑ ÈáçÊñ∞Êï¥ÁêÜ
                        </button>
                        <button class="btn btn-secondary" onclick="openMap()">
                            üìç Âú®Âú∞Âúñ‰∏äÈ°ØÁ§∫
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>‚ùå ÁÑ°Ê≥ïËºâÂÖ•ÊîùÂΩ±Ê©üË≥áÊñô</h3>
            <p id="error-msg">Ë´ãÊ™¢Êü•ÊîùÂΩ±Ê©üÂêçÁ®±ÊòØÂê¶Ê≠£Á¢∫</p>
            <button class="btn btn-primary" style="margin-top: 16px;" onclick="location.reload()">
                ÈáçË©¶
            </button>
        </div>
    </div>

    <script>
        const LABELS = ['clear_water', 'muddy_water', 'debris_flow', 'large_rock'];
        const LABEL_NAMES = {
            clear_water: 'Ê∏ÖÊ∞¥',
            muddy_water: 'Ê∑∑ÊøÅÊ∞¥',
            debris_flow: 'ÂúüÁü≥ÊµÅ',
            large_rock: 'Â§ßÂûãÁü≥Â°ä'
        };

        let cameraName = '';
        let cameraData = null;
        let imageList = [];
        let currentIndex = 0;

        // Get camera name from URL
        const params = new URLSearchParams(window.location.search);
        cameraName = params.get('cam') || '';

        if (!cameraName) {
            showError('Ë´ãÊèê‰æõÊîùÂΩ±Ê©üÂêçÁ®±ÂèÉÊï∏ (?cam=ÊîùÂΩ±Ê©üÂêçÁ®±)');
        } else {
            loadData();
            // Auto refresh every 5 seconds
            setInterval(loadData, 5000);
        }

        async function loadData() {
            try {
                const res = await fetch('/camera_status.json?_t=' + Date.now());
                const data = await res.json();

                if (!data[cameraName]) {
                    showError(`Êâæ‰∏çÂà∞ÊîùÂΩ±Ê©ü: ${cameraName}`);
                    return;
                }

                cameraData = data[cameraName];
                updateUI();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').style.display = 'none';

            } catch (err) {
                console.error(err);
                showError('ËºâÂÖ•Ë≥áÊñôÂ§±Êïó: ' + err.message);
            }
        }

        function updateUI() {
            // Camera name and badge
            document.getElementById('cam-name').textContent = cameraName;

            const badge = document.getElementById('alert-badge');
            const alert = cameraData.alert || 'green';
            badge.textContent = alert.toUpperCase();
            badge.className = 'alert-badge ' + alert;

            // Timestamp
            document.getElementById('timestamp').textContent =
                'üïê ' + (cameraData.timestamp || '-');

            // Image list
            imageList = [];
            if (cameraData.history) imageList = [...cameraData.history];
            if (cameraData.imageUrl && !imageList.includes(cameraData.imageUrl)) {
                imageList.push(cameraData.imageUrl);
            }

            if (imageList.length > 0) {
                currentIndex = imageList.length - 1;
                showImage(currentIndex);
            }

            // Stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = LABELS.map(label => {
                const p = cameraData[label + '_proportion'] || 0;
                const c = cameraData[label + '_confidence'] || 0;
                return `
          <div class="stat-item">
            <span class="stat-label">${LABEL_NAMES[label]}</span>
            <span class="stat-value">${(p * 100).toFixed(2)}% / ${c.toFixed(2)}</span>
          </div>
        `;
            }).join('');
        }

        function showImage(idx) {
            if (imageList.length === 0) return;
            idx = Math.max(0, Math.min(idx, imageList.length - 1));
            currentIndex = idx;

            document.getElementById('main-image').src = imageList[idx];
            document.getElementById('image-counter').textContent =
                `${idx + 1} / ${imageList.length}`;
        }

        function prevImage() {
            showImage(currentIndex - 1);
        }

        function nextImage() {
            showImage(currentIndex + 1);
        }

        function refreshData() {
            loadData();
        }

        function openMap() {
            window.open('/?focus=' + encodeURIComponent(cameraName), '_blank');
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-msg').textContent = msg;
        }

        // Update title
        if (cameraName) {
            document.title = cameraName + ' - Âç≥ÊôÇÊ™¢Ë¶ñ';
        }
    </script>
</body>

</html>
